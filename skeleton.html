<!DOCTYPE html>

<html lang="en">
    <meta charset="UTF-8">
    <title>Hexa Pawn</title>
    <meta name="viewport" content="width=device-width,initial-scale">
    <link rel="stylesheet" href="pretty.css">
    <body>
        <table class="center">
            <tr>
                <td><button class="computer" onclick="change(0)" id="b1"></button></td>
                <td><button class="computer" onclick="change(1)" id="b2"></button></td>
                <td><button class="computer" onclick="change(2)" id="b3"></button></td>
                
            </tr>
            <tr>
                <td><button class="button" onclick="change(3)" id="b4"></button></td>
                <td><button class="button" onclick="change(4)" id="b5"></button></td>
                <td><button class="button" onclick="change(5)" id="b6"></button></td>
            </tr>
            <tr>
                <td><button class="human" onclick="change(6)" id="b7"></button></td>
                <td><button class="human" onclick="change(7)" id="b8"></button></td>
                <td><button class="human" onclick="change(8)" id="b9"></button></td>
            </tr>
        </table>
        <p>
            Computer Wins: <span id="cw"></span>
            Human Wins: <span id="hw"></span>
        </p>
        <button class="top-center", onclick="playAgain()">MY BUTTON</button>
        <script src="hexaPawn.js"></script>
    </body>
</html>
